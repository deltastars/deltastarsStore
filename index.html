    <style>
      :root {
        --color-primary-default: #2d5c2d;
        --color-primary-light: #437d43;
        --color-primary-dark: #1e3c1e;
        --font-family-base: 'Cairo', sans-serif;
        --font-color-base: #000000;
      }

      body {
        font-family: var(--font-family-base);
        color: var(--font-color-base);
      }

      /* Force no text-shadow globally as requested */
      * {
        text-shadow: none !important;
      }

      /* Enforce heavy weights for headings for "prominent" look */
      h1, h2, h3, h4, h5, h6 {
        font-weight: 900 !important; /* Black weight */
      }
      
      /* Enforce heavy weights for emphasis */
      strong, b {
        font-weight: 800 !important; /* Extra bold */
      }
      
      /* Global Input Styling for High Contrast */
      input, textarea, select {
        background-color: var(--color-primary-dark) !important;
        color: white !important;
        font-weight: 800 !important; /* Extra Bold */
        border: 1px solid var(--color-primary-light) !important;
        border-radius: 0.5rem !important;
      }
      
      /* Placeholder text color */
      input::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.7) !important;
        font-weight: 600 !important;
      }
      
      /* Dropdown arrow for select in LTR */
      html[dir="ltr"] select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      /* Dropdown arrow for select in RTL */
      html[dir="rtl"] select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: left 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-left: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      
      /* Handle Browser Autofill to ensure text remains white and background stays dark */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-text-fill-color: white !important;
          -webkit-box-shadow: 0 0 0px 1000px var(--color-primary-dark) inset !important;
          box-shadow: 0 0 0px 1000px var(--color-primary-dark) inset !important;
          caret-color: white !important;
          font-weight: 800 !important;
      }

      /* Toast Animation */
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.5s ease-out forwards;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
